<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baumans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
</head>
    <style>
        #result{
            font-family: poppins;
        }
    </style>
<body>
        <h1 id="result"></h1>

        <script>
               const h1 = document.getElementById('result');

    // Extract query parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const h1Text = params.get('h1Text'); // Get the 'h1Text' query parameter

    if (h1Text) {
      h1.textContent = decodeURIComponent(h1Text); // Decode the text and display it
    } else {
      h1.textContent = "No input provided!";
    }
        </script>
</body>

</html>
