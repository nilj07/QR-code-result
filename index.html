<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
</head>
<body>
        <h1 id="result"></h1>

        <script>
               const h1 = document.getElementById('result');

    // Extract query parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const h1Text = params.get('h1Text'); // Get the 'h1Text' query parameter

    if (h1Text) {
      h1.textContent = decodeURIComponent(h1Text); // Decode the text and display it
    } else {
      h1.textContent = "No input provided!";
    }
        </script>
</body>

</html>
